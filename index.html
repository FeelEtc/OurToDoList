<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Our To Do Planner</title>
</head>

<body>
    <div class="dashboard">
        <h1>todo</h1>
        
        <div class="header">
            <input type="text" class="newTask" placeholder="What do you need to do?">
            <button>Добавить</button>
        </div>
        
        <div class="list">
        </div>

        <div class="footer">
            <div class="count"></div>
            <ul class="filters">
              <li class="all">All</li>
              <li class="active">Active</li>
              <li class="completed">Completed</li>
            </ul>
            <span>Clear completed</span>
          </div>
        </div>
    </div>
</body>

<script src="script.js" type="text/javascript"></script>

</html>
